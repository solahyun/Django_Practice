version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - gis_proj1_network
    volumes:
      - /home/sola0419/nginx.conf:/etc/nginx/nginx.conf
      - gis_prac_static:/data/static/
      - gis_prac_media:/data/media/

  django:
    image: django_solproject:4
    networks:
      - gis_proj1_network
    volumes:
      - gis_prac_static:/home/Django_Practice/staticfiles/
      - gis_prac_media:/home/Django_Practice/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - gis_proj1_network
    volumes:
      - gis_prac_mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234


networks:
  gis_proj1_network:

volumes:
  gis_prac_static:
  gis_prac_media:
  gis_prac_mariadb: